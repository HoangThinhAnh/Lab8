<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data"></form>
     <label for="pass"> Họ Và Tên:</label> <br>
     <input type="text" name="HoVaTen" id="HoVaTen">
      <br>

    <form action="" method="post" enctype="multipart/form-data"></form>
      <label for="pass">Giới Tính:</label>
      <input type="radio" checked name="gioitinh"> Nam
      <input type="radio" name="gioitinh"> Nữ
     
    <form action="" method="post" enctype="multipart/form-data"></form>
     <label for="anh"> Hình Ảnh:</label><br>
     <input type="file" name="anh" id="anh" multiple>

     <form action="" method="post" enctype="multipart/form-data"></form>
     <label for="quoctich"> Quốc Tịch:</label> <br>
     <select name="list" id="quoctich">
      <option value="Viet nam">VIETNAM</option>
      <option value="United States">UNITED STATES</option>
      <option value="lao"> LAO</option>
      <option value="singapore">SINGAPORE</option>
      <option value="mexico">MEXICO</option>
      <option value="campuchia">CAMPUCHIA</option>
    </select>
     
    <form action="" method="post" enctype="multipart/form-data"></form>
    <label for="sothich"> Sở Thích:</label> <br>
    <input type="checkbox" name="Thể Thao" > Thể Thao
    <input type="checkbox" checked name="Du Lịch" > Du Lịch
    <input type="checkbox" name="Âm Nhạc" > Âm Nhạc
    <input type="checkbox" name="Ẩm Thực" > Ẩm Thực

    <form action="" method="post" enctype="multipart/form-data"></form>
    <label for="ghichu"> GHI CHU:</label> <br>
     <textarea name="ghichu" id="" cols="30" rows="10"></textarea>
     <hr>
     <input type="submit" value="Đăng Ký">
     <input type="reset" value=" Nhập Lại">
    
    
</body>
</html>
